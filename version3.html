       <!-- Background color select:-->
    <!-- color:https://teamtreehouse.com/community/how-would-i-let-the-user-change-the-background-colour-of-the-page-from-a-selection-of-colours -->
    <div class = "colorWrapper">
        <h3 class = "textColor"> Select Background:</h3>
    
       <div class="colorBlock" id="Blue"></div>
       <div class="colorBlock" id="White"></div>
       <div class="colorBlock" id="Gray"></div>
       <div class="colorBlock" id="Tan"></div>
       <div class="colorBlock" id="Pink"></div>
       <div class="colorBlock" id="Green"></div>
       </div>
       
         <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
         <script type="text/javascript" charset="utf-8">
        //Create  function that listens for a click on anything with the class colorBlock
         $(".colorBlock").click(function() {
           //Get the background color of the clicked color block by using the this object
           var $backgroundColor = $(this).css("background-color");
           //Set the body's background-color to the received background-color
           $("body").css("background-color", $backgroundColor);
         });
         let coll = document.getElementsByClassName("collapse-add-btn");
         const cate = document.getElementsByClassName('category-wrapper');
         const leg = document.getElementsByClassName('aaa');
            var i;
    for (i = 0; i < coll.length; i=i+1) {
        let curr = i;
        coll[i].addEventListener("click", function() {
    if ((cate[curr]).style.display!="none") {
        (cate[curr]).style.display='none';
        coll[curr].textContent = ">";
        leg[curr].style.paddingBottom = '0px';
    } else {
        (cate[curr]).style.display='block';
        coll[curr].textContent = "^";
        leg[curr].style.paddingBottom = '8px';
    }
    });
    }  
       </script>
